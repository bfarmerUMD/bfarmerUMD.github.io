<!DOCTYPE html>
<html lang="en">
    <!-- Partially generated by ChatGPT 5 -->
<head>
  <meta charset="UTF-8">
  <title>Vue.js Example - Hello World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #app {
      border: 2px solid #42b983;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
    }
    button {
      background-color: #42b983;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 8px;
    }
    button:hover {
      background-color: #369f73;
    }
    input[type="text"] {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    .even {
      color: #42b983;
      font-weight: bold;
    }
    .odd {
      color: #e67e22;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Vue App Mount Point -->
  <div id="app">
    <input type="text" v-model="message" placeholder="Edit the message..." />
    <h1>{{ message }}</h1>
    <p>Count: {{ count }}</p>
    <p :class="count % 2 === 0 ? 'even' : 'odd'">
      The count is {{ count % 2 === 0 ? 'even' : 'odd' }}!
    </p>
    <button @click="count++">Increase Count</button>
    <button @click="resetCount">Reset</button>
  </div>

  <!-- Vue 3 from CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          message: 'Hello Vue.js!',
          count: 0
        }
      },
      methods: {
        resetCount() {
          this.count = 0;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
